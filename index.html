<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Questionaire</title>
</head>
<body>
    <header>
        <h1>Begin Self Destruct Quiz</h1>
    </header>

    <div class="startdiv">
        <button id="start"><strong>Start the Quiz!</strong></button>
    </div>

    <div id="quizSection">
        <h2 id="question">Question appears here</h2>
    </div>
    
    <div id="answers">
        <ul>Answers below</ul>
        <li id="answer1">1.</li>
        <li id="answer2">2.</li>
        <li id="answer3">3.</li>
        <li id="answer4">4.</li>
    </div>
     
   
    
    <section>
        <h2 id="timer">0</h2>
    </section>

    <div class="high">
        <h3 id="highScores">View High Scores</h3>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
