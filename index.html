<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Questionaire</title>
  </head>
  <body>
    <header>
      <h1>Begin Self Destruct Quiz</h1>
    </header>

    <div class="startdiv">
      <button id="start"><strong>Start the Quiz!</strong></button>
    </div>

    <div id="quizSection">
      <h2 id="question">Questions appear here</h2>
    </div>

    <div id="answers">
      
    </div>
    <div id="myAnswer">
      
    </div>

    <section>
      <h2 id="timer">0</h2>
    </section>

    <div class="high">
      <button id="highScores">View High Scores</button>
      <div id="highScoreText"></div>
      <div id="display"></div>
    </div>
    
    <script src="./assets/script.js"></script>
  </body>
</html>
